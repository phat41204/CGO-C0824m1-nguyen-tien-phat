<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<script>
function TinhToan(){
    let arr = []
    let maxarr = 20 ;

    for (let i = 0 ; i < maxarr ; i++ ){
        let input = +prompt("nhập số nguyên (hoặc nhập -1 để dừng): ")
        if (isNaN(input)){
            alert("vui lòng nhập lại");
            i--
        }else  if ( input === -1){
            break
        }else {
            arr.push(input)
        }
    }
    document.write(" mảng đã nhập: " + arr + "<br>" )

    let BoiChung = []
    let sum = 0
    for (let i = 0 ; i < arr.length ; i ++){
        if (arr[i] % 3 === 0 && arr[i] % 5 === 0 ){
            BoiChung.push(arr[i])
            sum+= arr[i]
        }
    }
    document.write("các số là bội chung của 3 và 5 là: " + BoiChung +  "<br>")
    document.write("tổng các số là bội chung của 3 và 5 là: " + sum)

}
TinhToan()

</script>
</body>
</html>
