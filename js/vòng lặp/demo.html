<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    function isMonotonous(sequence) {
        if (sequence.length <= 1) {
            return true;
        }
        let isIncreasing = true;
        let isDecreasing = true;
        for (let i = 1; i < sequence.length; i++) {
            if (sequence[i] > sequence[i - 1]) {
                isDecreasing = false;
            } else if (sequence[i] < sequence[i - 1]) {
                isIncreasing = false;
            } else {
                return false;
            }
        }
        return isIncreasing || isDecreasing;
    }
    console.log(isMonotonous([1, 4, 5, 7, 9]));
    console.log(isMonotonous([0]));
    console.log(isMonotonous([3, 3]));
</script>
</body>
</html>
