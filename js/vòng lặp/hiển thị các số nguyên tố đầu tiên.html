<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = parseFloat(prompt("nhập số lượng số nguyên tố cần kiểm tra"))
  let count = 0 ;
  let n = 2 ;
  let kiemtra = true ;
  while(count  <  num) {
    for (let i = 2 ; i <= Math.sqrt(n);i++){
      if (n % i === 0){
        kiemtra = false ;
        break ;
      }
    }
    if (kiemtra){
      console.log(n)
      count++
    }
    n++
  }
</script>

</body>
</html>
