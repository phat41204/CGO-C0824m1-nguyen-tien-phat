<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="đường kính hình tròn" id="d">
<button onclick="chuvi()">tính toán</button>
<p id="chuvi"></p>

</body>
<script>
  function chuvi() {
    let duongkinh =+document.getElementById("d").value;
    let chuvihinhtron = (duongkinh * 3.14);
    document.getElementById("chuvi").innerHTML=("chu vi hình tròn: " + chuvihinhtron);
  }

</script>
</html>
