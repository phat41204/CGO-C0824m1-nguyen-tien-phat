<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính số ngày trong tháng</h1>
<label >Nhập số tháng (1-12):</label>
<input type="number" id="month" min="1" max="12">
<button onclick="tinhthang()">Tính số ngày</button>
<p id="result"></p>

</body>
<script>
  function tinhthang() {
    let month = parseFloat(document.getElementById('month').value)
    let day;
    switch (month) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        day = 31;
        break;
      case 4:
      case 6:
      case 9:
      case 11:
        day = 30;
        break;
      case 2:
        day = 28;
        break;
      default:
        day = "Vui lòng nhập tháng hợp lệ (1-12)";
    }

    document.getElementById('result').innerText = `Số ngày trong tháng là: ` + day ;
  }


</script>
</html>
