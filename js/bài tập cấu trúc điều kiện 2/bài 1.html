<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <td><input type="number" id="amount"></td>
    <td >
      <select id="to" style="margin-left: 30px">
        <option value="độ C">độ C</option>
        <option value="độ F">độ F</option>
      </select>
      <select id="from"  style="margin-left: 30px" >
        <option value="độ F">độ F</option>
        <option value="độ C"> độ C </option>
      </select>
    </td>
    <td>
      <button onclick="chuyendoi()" id="dt" style="margin-left: 50px">convert</button>
    </td>
  </tr>
  <p id="kq"></p>

</table>
</body>
<script>
  function chuyendoi() {
    let to=document.getElementById("to").value
    let from=document.getElementById("from").value
    let amount =document.getElementById("amount").value

    if( to==="độ C" && from==="độ F"){
      F = (amount - 32) / 1.8
      document.getElementById("kq").innerHTML= F + " độ F"
    } else if ( to==="độ F" && from==="độ C") {
      C = amount * 1.8 +32
      document.getElementById("kq").innerHTML= C + " độ C"
    }
  }

</script>
</body>
</html>
