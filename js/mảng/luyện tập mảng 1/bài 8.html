<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let mang = [];


for (let i = 0; i < 10; i++) {
  let so = parseInt(prompt(`Nhập số thứ ${i + 1}:`));
  mang.push(so);
}
  mang.sort(function(a, b) {
    return b - a;
  });


  document.write(`Mảng đã được sắp xếp theo thứ tự giảm dần: ${mang.join(', ')}`);
</script>
</body>
</html>
