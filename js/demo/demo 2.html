<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 function baitoan(a){
   let revesed = a.split("").reverse().join("")
   document.write(`chuỗi đão ngược : ${revesed} <br>`)
    let viethoa = a.toUpperCase()
   document.write(`chuỗi chữ hoa : ${viethoa} <br>`)
          let vietthuong = a.toLowerCase()
   document.write(`chuỗi chữ thường ${vietthuong} <br>`)

 }
 let a = prompt("nhập chi đó đi")
 baitoan(a)

</script>
</body>
</html>
