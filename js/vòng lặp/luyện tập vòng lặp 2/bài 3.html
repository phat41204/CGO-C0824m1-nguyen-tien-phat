<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let socham = 5;

  for (let i = 1; i <= socham; i++) {
    let row = ' ';
    for (let j = 1; j <= i; j++) {
      row += '* ';
    }
    document.write(row+'<br>')
  }
  document.write("<br>")

  for (let i = socham; i >= 1; i--) {
      let row = ' '
      for (let j = 1; j <= i; j++) {
          row += '* ';
      }
      document.write( row + '<br>');
  }

  document.write('<br>')
  for (let i = 1; i <= socham; i++) {
      let row = '';
      for (let j = 1; j <= i; j++) {
          row += '* ';
      }
      for (let j = i; j <= socham; j++) {
          row += ' &nbsp&nbsp';
      }

      document.write(row + '<br>'); // In ra từng hàng
  }
  document.write('<br>')

  for (let i = 1; i <= socham; i++) {
      let row = '';
      for (let j = 1; j <= i; j++) {
          row += '&nbsp&nbsp ';
      }
      for (let j = i; j <= socham; j++) {
          row += ' *';
      }

      document.write(row + '<br>'); // In ra từng hàng
  }



</script>
</body>
</html>
