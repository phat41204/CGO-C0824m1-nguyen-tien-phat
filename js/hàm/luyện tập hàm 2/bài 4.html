<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function confirm(kytu){
    if (!isNaN(kytu)) {
      return true
    } else {
      return false
    }
  }
  let kytu = prompt("nhập số bạn muốn xác định ")
  let ketqua=confirm(kytu)
   if(ketqua){
     alert("ký tự bạn mới nhập là 1 số ")
   }else {
     alert("ký tự bạn nhập ko phải là số ")
   }
</script>
</body>
</html>a
