<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function foottometer(foot){
        return 0.305 * foot
     }
     function metertofoot(meter){
        return 3.279 * meter
     }
     let foot = +prompt("nhập foot ")
        let meter = +prompt("nhập meter")
    ketqua = foottometer(foot)
    ketqua2 = metertofoot(meter)
    document.write(foot + " foot = " + ketqua + " meter" + "<br>" + meter + " meter = "+ketqua2 + " foot")
</script>
</body>
</html>
