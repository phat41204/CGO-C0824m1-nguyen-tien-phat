<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let F = []
  let nhap =+prompt("nhập số lượng dãy fib mà bạn muốn")
  for ( let i =0 ;i < nhap;i++){
    if (i===0){
      F[i]=0
    }else if(i===1){
      F[i]=1
    }else{
      F[i]=F[i-1]+F[i-2]
    }
  }
  document.write(F)
</script>
</body>
</html>
