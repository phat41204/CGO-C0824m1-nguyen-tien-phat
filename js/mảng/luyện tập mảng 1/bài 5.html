<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let mang = [];


  let soluongPhanTu = parseInt(prompt("Nhập số lượng phần tử của mảng:"));

  for (let i = 0; i < soluongPhanTu; i++) {
    let so = parseInt(prompt(`Nhập số thứ ${i + 1}:`));
    mang.push(so);
  }

  let min = 0
  for (so of mang){
    if (so < 0){
      min ++
    }
  }
  document.write(`số lượng số nguyên âm trong mảng là : ${min}`)
</script>
</body>
</html>
