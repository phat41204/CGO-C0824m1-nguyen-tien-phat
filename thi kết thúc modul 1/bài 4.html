<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  tr,th,td{
    text-align: center;
    background-color: #5dac81;
    color: white
  }
  h1 {
    text-align: center;
    color: #5dac81;
    margin-bottom: 30px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
</style>
<body>
<h1>Ứng Dụng Quản Lý Khách Hàng </h1>
<div id="HienThi"></div>
<script>
  class Customers {
    constructor(id, name, phone, address, email) {
      this.id = id;
      this.name = name;
      this.phone = phone;
      this.address = address;
      this.email = email;
    }
  }
  let customers = []
  customers.push(new Customers(1,"Trương Tấn Hải"," 0900000008","Đà Nẵng","Haitt@gmail.com"))
  customers.push(new Customers(2,"Nguyễn Tiến Phát"," 0905200008","TP Huế ","nguyentienphat41204@gmail.com"))
  customers.push(new Customers(1,"Lý Thiên Lộc"," 0908940008","TP Huế","lythienloc45@gmail.com"))
  customers.push(new Customers(1,"Hoàng Gia Nguyên"," 0969320008","Hà Nội","nguyenhoang4512@gmail.com"))
  customers.push(new Customers(1,"Trương Tú Quỳnh"," 0905214708","sài gòn","tuquynh12320@gmail.com"))
  function display(customers) {
    let result = '<table border="1" cellspacing="0" cellpadding="5">';
    result += '<tr>';
    result += '<th>Mã Khách Hàng</th>';
    result += '<th>Tên Khách Hàng</th>';
    result += '<th>Số Điện thoại</th>';
    result += '<th>Địa Chỉ</th>';
    result += '<th>Email</th>';
    result += '</tr>';
    for (let i = 0; i < customers.length; i++) {
      result += '<tr>';
      result += `<td>${customers[i].id}</td>`;
      result += `<td>${customers[i].name}</td>`;
      result += `<td>${customers[i].phone}</td>`;
      result += `<td>${customers[i].address}</td>`;
      result += `<td>${customers[i].email}</td>`;
      result += '</tr>';
    }
    result += "</table>";
    document.getElementById("HienThi").innerHTML = result;
  }

  display(customers)
</script>
</body>
</html>
