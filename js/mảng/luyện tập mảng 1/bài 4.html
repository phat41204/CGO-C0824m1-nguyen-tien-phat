<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let mang = [];


  let soluongPhanTu = parseInt(prompt("Nhập số lượng phần tử của mảng:"));

  for (let i = 0; i < soluongPhanTu; i++) {
    let so = parseInt(prompt(`Nhập số thứ ${i + 1}:`));
    mang.push(so);
  }


  let mangDaoNguoc = [];
  for (let i = mang.length - 1; i >= 0; i--) {
    mangDaoNguoc.push(mang[i]);
  }

  // Hiển thị kết quả
  document.write(` mảng gốc : ${mang.join(',')}`);
  document.write(`Mảng đã đảo ngược: ${mangDaoNguoc.join(', ')}`);
</script>
</body>
</html>
