<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 0;
  let b = 1 ;
  let tong = a + b ;

for (let i = 2 ; i < 20 ; i++){
  let fib = a + b
  tong += fib
  a = b ;
  b = fib ;
}
document.write("Tổng của 20 số đầu tiên trong dãy Fibonacci là: " + tong)

</script>
</body>
</html>
