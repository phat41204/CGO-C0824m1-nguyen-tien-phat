<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
nhập vào số a <input id="a">
<br>
nhập vào số b <input id="b">
<button onclick="sosanh()">nhấn vào đây để so sánh</button>
<p id="result"> </p>
</body>
<script>

    function sosanh(){
        let a = +document.getElementById("a").value
        let b = +document.getElementById("b").value
        if (a>b){
            alert("số thứ nhất lớn hơn số thứ hai")
        }else if(a<b || a===b) {
            let  ketqua =a + b
            document.getElementById("result").innerHTML= ketqua
        }
    }
</script>
</html>
