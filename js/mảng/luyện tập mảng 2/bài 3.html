<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let mang = ['a', '3', 'b', '7', 'c', '2', '4', 'd', 'e', '9'];


  let kichThuoc = mang.length;
  document.write(`Kích thước của mảng là: ${kichThuoc}`);


  let demSo = 0;
  for (let i = 0; i < kichThuoc; i++) {
    if (!isNaN(mang[i])&& mang[i] !== '') {
      demSo++;
    }
  }


 document.write(`Số ký tự số trong mảng là: ${demSo}`);
</script>
</body>
</html>
