<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("nhập cạnh a")
  let b = +prompt("nhập cạnh b")
  let c = +prompt("nhập cạnh c")
  if (a>0&&b>0&&c>0){
    if (a + b > c && a + c > b && b + c > a) {
      alert("a, b, c là cạnh của một tam giác.")
    }
  }else {
    alert( "a, b, c không phải là cạnh của một tam giác.")
  }

</script>
</body>
</html>
